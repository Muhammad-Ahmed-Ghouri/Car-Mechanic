<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Order Notification</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 20px;
      "
    >
      <tr>
        <td
          style="
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
          "
        >
          ðŸ›’ New Customer Order Received
        </td>
      </tr>

      <tr>
        <td style="padding: 20px">
          <h3 style="margin-top: 0">Customer Information</h3>
          <p><strong>Name:</strong> {{CustomerName}}</p>
          <p><strong>Mobile No:</strong> {{MobileNo}}</p>
          <p><strong>Address:</strong> {{Address}}</p>

          <hr style="border: none; border-top: 1px solid #ccc" />

          <h3>Order Details</h3>
          <table
            width="100%"
            cellpadding="5"
            cellspacing="0"
            style="border-collapse: collapse"
          >
            <thead>
              <tr style="background-color: #f0f0f0">
                <th style="border: 1px solid #ddd; text-align: left">
                  Item Name
                </th>
                <th style="border: 1px solid #ddd; text-align: center">
                  Quantity
                </th>
                <th style="border: 1px solid #ddd; text-align: right">
                  Unit Price
                </th>
                <th style="border: 1px solid #ddd; text-align: right">Total</th>
              </tr>
            </thead>
            <tbody>
              {{OrderRows}}
            </tbody>
          </table>

          <p style="text-align: right; margin-top: 20px">
            <strong>Subtotal:</strong> {{SubTotal}} PKR
          </p>
        </td>
      </tr>

      <tr>
        <td
          style="
            text-align: center;
            font-size: 12px;
            color: #999;
            padding-top: 10px;
          "
        >
          This is an automated email from your order system.
        </td>
      </tr>
    </table>
  </body>
</html>
